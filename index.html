<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- External css and Js  -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <main>
      <article class="container">
        <div class="main-heading-box">
          <h1 class="main-heading">Our Pricing</h1>

          <fieldset class="toggle-field">
            <label for="annually" aria-label="Annually">Annually</label>
            <div class="toggle-wrapper">
              <input type="radio" name="toggle" id="annually" checked />
              <input type="radio" name="toggle" id="monthly" />
              <span class="toggle-background" arial-hidden="true"></span>
              <span class="toggle-button" arial-hidden="true"></span>
            </div>
            <label for="monthly" aria-label="Monthly">Monthly</label>
          </fieldset>
        </div>

        <div class="pricing-plans">
          <div class="plan">
            <h4 class="plan-name">Basic</h4>
            <h1 class="pricing-number">
              <span class="doller-sign">&dollar;</span>
              <span class="pricing-monthly hide">19.99</span
              ><span class="pricing-annually">199.99</span>
            </h1>

            <ul class="plan-details">
              <li class="detail">500 GB Storage</li>
              <li class="detail">2 Users Allowed</li>
              <li class="detail">Send up to 3 GB</li>
            </ul>

            <button class="btn-learn-more">Learn More</button>
          </div>

          <div class="plan active">
            <h4 class="plan-name">Professional</h4>
            <h1 class="pricing-number">
              <span class="doller-sign">&dollar;</span>
              <span class="pricing-monthly hide">24.99</span>
              <span class="pricing-annually">249.99</span>
            </h1>
            <ul class="plan-details">
              <li class="detail">1 TB Storage</li>
              <li class="detail">5 Users Allowed</li>
              <li class="detail">Send up to 10 GB</li>
            </ul>

            <button class="btn-learn-more">Learn More</button>
          </div>

          <div class="plan">
            <h4 class="plan-name">Master</h4>
            <h1 class="pricing-number">
              <span class="doller-sign">&dollar;</span>
              <span class="pricing-monthly hide">39.99</span>
              <span class="pricing-annually">399.99</span>
            </h1>
            <ul class="plan-details">
              <li class="detail">2 TB Storage</li>
              <li class="detail">10 Users Allowed</li>
              <li class="detail">Send up to 20 GB</li>
            </ul>
            <button class="btn-learn-more">Learn More</button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
